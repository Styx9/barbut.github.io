<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Barbut</h1>
    <div class="dice-container">
        <div class="die" id="die1"><img src="images/one.png" width="250" height="250"></div>
        <div class="die" id="die1"><img src="images/one.png" width="250" height="250"></div>
        <button class="roll-btn" id="btn-roll">Roll</button>
        <div class="die" id="die2"><img src="images/one.png" width="250" height="250"></div>
        <div class="die" id="die2"><img src="images/one.png" width="250" height="250"></div>
    </div>
    <div class="player-info">
        <div class="player-1">
            <h2>Player 1</h2>
            <h2><img class="money" src="images/coin-1-svgrepo-com.svg" width="40" height="40" />Bet:<span
                    class="bet1">20</span>$</h2>
            <h2><img src="images/coin-1-svgrepo-com.svg" width="" height="40" />Money:<span class="money1">70</span>$
            </h2>
            <h2>Score:<span class="score1">0</span></h2>
        </div>
        <div class="player-2">
            <h2>Player 2</h2>
            <h2><img class="money" src="images/coin-1-svgrepo-com.svg" width="40" height="40" />Bet:<span
                    class="bet2">20</span>$</h2>
            <h2><img class="money" src="images/coin-1-svgrepo-com.svg" width="40" height="40" />Money:<span
                    class="money2">70</span>
                $</h2>
            <h2>Score:<span class="score2">0</span></h2>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
